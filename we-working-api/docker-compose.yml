version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: we-working-api
    restart: always
    networks:
      mynetwork:
        ipv4_address: 172.18.0.10  # Cambia esta direcci√≥n IP a la que desees
    ports:
      - "5098:5098"

networks:
  mynetwork:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
